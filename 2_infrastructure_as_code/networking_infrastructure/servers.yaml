AWSTemplateFormatVersion: 2010-09-09
Description: Udacity / Cloud Devops / IAC / Servers

Parameters: 
  EnvironmentName:
    Type: String
    Description: used to prefix
  LaunchTemplateVersionNumber:
    Type: String
    Default: 1

Resources: 

  LBSecGroup:  # load balancer
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allo HTTP to load balancer
      VpcId:
        Fn::ImportValue:
          !Sub "${EnvironmentName}-VPCID"
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  WebServerSecGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow http to our hosts and SSH from local only
      VpcId:
        Fn::ImportValue:
          !Sub "${EnvironmentName}-VPCID"
      SecurityGroupIngress:
      # port 8080 is usually used for personal web servers?
      # Ah, also for Apache Tomcat webserver
      - IpProtocol: tcp
        FromPort: 8080
        ToPort: 8080
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
      # open all TCP ports for e.g. downloading updates
      - IpProtocol: tcp
        FromPort: 0
        ToPort: 65535
        CidrIp: 0.0.0.0/0


